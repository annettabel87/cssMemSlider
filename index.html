<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <input type="radio" name="dott" id="slide-1" checked>
            <input type="radio" name="dott" id="slide-2">
            <input type="radio" name="dott" id="slide-3">
            <input type="radio" name="dott" id="slide-4">
            <input type="radio" name="dott" id="slide-5">

            <div class="slider-content">
                <div class="slider-img">
                    <img src="assets/6.jpg" alt="img1">
                </div>
                <div class="slider-img">
                    <img src="assets/2.jpg" alt="img2">
                </div>
                <div class="slider-img">
                    <img src="assets/3.jpg" alt="img3">
                </div>
                <div class="slider-img">
                    <img src="assets/4.jpeg" alt="img4">
                </div>
                <div class="slider-img">
                    <img src="assets/5.jpeg" alt="img5">  
                </div>
                            
            </div>

            <div class="text-wrapper"> 
                <div class="slider-text">
                    <div class="slider-text-wrapper">
                        <div class="text text-1">когда открыл впервые книгу по JS</div>
                        <div class="text text-2">Билл Гейтс и чипирование</div>
                        <div class="text text-3">Домашние психологи</div>
                        <div class="text text-4">Тыжпрограммист</div>
                        <div class="text text-5">Тыжпрограммист? Взломай</div>
                    </div>
                </div>   

                <div class="dotts">
                    <label for="slide-1">
                        <div class="dott dott1"></div>
                    </label>
                    <label for="slide-2">
                        <div class="dott dott2"></div>
                    </label>
                    <label for="slide-3">
                        <div class="dott dott3"></div>
                    </label>
                    <label for="slide-4">
                        <div class="dott dott4"></div>
                    </label>
                    <label for="slide-5">
                        <div class="dott dott5"></div>
                    </label>
                </div>
        </div>
    </div>
</body>
</html>
